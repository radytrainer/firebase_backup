        <div class="row">
            <div class="col-4">
                <div class="card shadow-lg">
                    <div class="card-header">Add New Teacher</div>
                    <div class="card-body">
                        <form action="#">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Teacher name">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Teacher age">
                            </div>
                            <button class="btn btn-info btn-block" type="button">Add New Teacher</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card shadow-lg">
                    <div class="card-header">Teacher Info</div>

                                <th>Age</th>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
