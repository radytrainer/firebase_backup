    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary float-right btn-sm" data-toggle="modal" data-target="#myModal">Add
                    New</button>
                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header"> 
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                               <form action="#" id="add-form">
                                   <div class="form-group">
                                       <label>Name</label>
                                       <input type="text" class="form-control" id="name" placeholder="Enter name...">
                                   </div>
                                   <div class="form-group">
                                       <label>Profile</label>
                                       <input type="text" class="form-control" id="profile" placeholder="Enter image link...">
                                   </div>
                                   <div class="form-group">
                                       <label>Post</label>
                                       <input type="text" class="form-control" id="post" placeholder="Enter image link...">
                                   </div>
                                   <div class="form-group">
                                       <label>What your mind?</label>
                                       <textarea  id="text"  rows="3" class="form-control" placeholder="Enter text..."></textarea>
                                   </div>
                                   <button class="btn btn-info btn-block" type="button" id="add">Add Now</button>
                               </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
