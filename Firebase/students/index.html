<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card shadow-lg">
                    <div class="card-header">Add New Student</div>
                    <div class="card-body">
                        <form action="#">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Add name">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" id="age" class="form-control" placeholder="Add age">
                            </div>
                            <div class="form-group">
                                <label>Province</label>
                                <input type="text" id="province" class="form-control" placeholder="Add province">
                            </div>
                            <button class="btn btn-info btn-block" type="button">Add New</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card shadow-lg">
                    <div class="card-header">Students List</div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Province</th>
                                <th>Action</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
